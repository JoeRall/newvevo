<!DOCTYPE html>
<html>
<head>
    <title>Video Roulette</title>
    <link rel="stylesheet" href="/web/style.css" />
    <link rel="stylesheet" href="/css/font-awesome.css" />
    <meta name="viewport" content="initial-scale=1.0,width=device-width">
</head>
<body>
    <div class="center">
        <div class="main-view">
            <div class="main-background">
                <div class="video-container">
                    <video id="video" src="http://h264-aws.vevo.com/v3/h264/2015/05/USCJY1531563/80adc0c5-df6f-4c02-b391-7fd1dbf72178/uscjy1531563_high_1280x720_h264_2000_aac_128.mp4"
                           width="100%" height="100%" poster="/web/roulette_logo.png"></video>
                </div>
                <div class="button-bar">
                    <button id="playpause" class="play"></button>
                    <img id="roulette" width="90px" height="auto" src="/web/roulette_logo.png" />
                    <i id="random" class="fa fa-random fa-5x text-center"></i>
                </div>
            </div>
            <div id="history" class="watch-history">
                <span id="watch-history-title">Previously Watched Videos</span>
            </div>
        </div>
        <div class="username-container active">
            <span>Enter a Username</span></br>
            <input id="username" class="signup"></input>
        </div>
    </div>

    <script src="/web/main.js"></script>
</body>
</html>
